query getMeterReadingExportTasks ($where: MeterReadingExportTaskWhereInput!) {
    tasks: allMeterReadingExportTasks(
        where: $where
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        totalRecordsCount
        exportedRecordsCount
        __typename
    }
}

mutation createMeterReadingExportTask ($data: MeterReadingExportTaskCreateInput!) {
    task: createMeterReadingExportTask(
        data: $data
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        totalRecordsCount
        exportedRecordsCount
        __typename
    }
}

mutation updateMeterReadingExportTask ($data: MeterReadingExportTaskUpdateInput!, $id: ID!) {
    task: updateMeterReadingExportTask(
        data: $data,
        id: $id
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        totalRecordsCount
        exportedRecordsCount
        __typename
    }
}
