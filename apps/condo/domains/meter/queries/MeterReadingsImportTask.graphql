query getMeterReadingsImportTasks ($where: MeterReadingsImportTaskWhereInput!) {
    tasks: allMeterReadingsImportTasks(
        where: $where
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        errorFile {
            publicUrl
        }
        errorMessage
        totalRecordsCount
        processedRecordsCount
        __typename
    }
}

mutation createMeterReadingsImportTask ($data: MeterReadingsImportTaskCreateInput!) {
    task: createMeterReadingsImportTask(
        data: $data
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        errorFile {
            publicUrl
        }
        errorMessage
        totalRecordsCount
        processedRecordsCount
        __typename
    }
}

mutation updateMeterReadingsImportTask ($data: MeterReadingsImportTaskUpdateInput!, $id: ID!) {
    task: updateMeterReadingsImportTask(
        data: $data,
        id: $id
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        errorFile {
            publicUrl
        }
        errorMessage
        totalRecordsCount
        processedRecordsCount
        __typename
    }
}
