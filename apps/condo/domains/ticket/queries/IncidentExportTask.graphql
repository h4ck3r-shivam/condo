query getIncidentExportTasks ($where: IncidentExportTaskWhereInput!) {
    tasks: allIncidentExportTasks(
        where: $where
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        totalRecordsCount
        exportedRecordsCount
        __typename
    }
}

mutation createIncidentExportTask ($data: IncidentExportTaskCreateInput!) {
    task: createIncidentExportTask(
        data: $data
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        totalRecordsCount
        exportedRecordsCount
        __typename
    }
}

mutation updateIncidentExportTask ($data: IncidentExportTaskUpdateInput!, $id: ID!) {
    task: updateIncidentExportTask(
        data: $data,
        id: $id
    ) {
        id
        status
        file {
            publicUrl
            originalFilename
        }
        totalRecordsCount
        exportedRecordsCount
        __typename
    }
}
